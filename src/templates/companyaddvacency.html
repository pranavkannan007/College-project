{%extends 'companyindex.html'%}
{%block body%}

<body>

      <th>Description</th>
      <td><label>
        <textarea name="textarea"></textarea>
      </label></td>
    </tr>
    <tr>
      <th>post</th>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z]{3,26}"/>

    <tr>
      <th>vacency</th>

        <div align="center">
          <input type="submit" name="Submit" value="Submit" />

    </tr>

</form>
</body>
{% endblock %}
