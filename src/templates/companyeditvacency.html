{%extends 'companyindex.html'%}
{%block body%}

<body>
<form id="form1" name="form1" method="post" action="updatevacency">
  <table width="200" border="1" id="customers">
    <tr>
      <th>Description</th>
      <td><label>
        <textarea name="textarea" required >{{val[5]}}</textarea>
      </label></td>
    </tr>
    <tr>
      <th>post</th>
      <td><label>
        <input type="text" name="textfield" value="{{val[2]}}" required pattern="[A-Z a-z]{3,26}" />
      </label></td>
    </tr>
    <tr>
      <th>vacency</th>
      <td><label>
        <input type="text" name="textfield2" value="{{val[3]}}" required pattern="[0-9]{1,2}" />
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="update" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
